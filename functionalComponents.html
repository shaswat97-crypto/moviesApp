    <div id="root">

    </div>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    let tempRoot = document.querySelector('#root');
    let content = document.querySelector('#content');
    //create el using jsx
    function El({name="default"}) {
        return (
            <h1>hello {name}</h1>
        )
    }

    function Main() {
        return (
            <div>
                <El name="abc" />
                <El />
                <El />
                <El />
                <El />
            </div>
        )
    }
    const root = ReactDOM.createRoot(tempRoot);
    root.render(<Main/>);
</script>
